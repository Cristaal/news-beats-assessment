
<li ng-repeat="item in beat.reporters">
  {{ item.name }}
</li>



  <h2>Add a reporter to {{ beat.name }}<h2>
  <form ng-submit="addReporter()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="beat.reporter" class="form-control" placeholder="Enter Reporter's Name">
    </div>
    <div class="form-group">
      <input type="text" ng-model="employmentLength" class="form-control" placeholder="Enter Years Here">
    </div>
    <div class="form-group">
      <input type="text" ng-model="employeeBirthday" class="form-control" placeholder="Date of Birth">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
