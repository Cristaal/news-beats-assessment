<div ng-show="beats.length">
  <h1>Here are your News Beats:</h1>
  <ul>
    <li ng-repeat="item in beats">
      <a ng-bind="item.name"></a>
      <a ui-sref="beats.reporters({ beatId: item.id })"></a>
    </li>
  </ul>
</div>

<div class="col-md-4">
  <h3>Add a new beat</h3>
  <form ng-submit="BeatsFactory.addBeat()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="BeatsFactory.beatName" class="form-control" placeholder="Enter Beat Name">
    <div>
  </br>
  </br>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<a href='/'>Click here to go to the main page</a>
