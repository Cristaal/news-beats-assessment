<div ng-show="beats.length">
  <h1>Here are your News Beats:</h1>
  <ul>
    <li ng-repeat="item in beats">
      <a ui-sref="reporters({ beatId: item.id })">{{ item.name }}</a>
    </li>
  </ul>
</div>

<div class="col-md-4">
  <h3>Add a new beat</h3>
  <form ng-submit="BeatsFactory.addBeat()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="BeatsFactory.beatName" class="form-control" placeholder="Enter Beat Name">
    <div>
  </br>
  </br>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div class="container" ng-controller="BeatsCtrl">
  <div class="row" ng-show="beats.length">
    <div class="col-md-12">
      <h4>Search Beats</h4>
      <form class="form-inline" role="form">
        <div class="form-group">
          <input ng-model="query" type="text" class="form-control" id="beatName" placeholder="search">
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2 ng-show="beats.length && filtered.length">Beat List</h2>
      <h2 ng-show="beats.length && !filtered.length">No Matches</h2>
      <ul>
        <li ng-repeat="item in filtered = (beats | filter:query)">
          <span ng-click="editing = true" ng-hide="editing">
            {{item.name}}
          </span>
          <span class="form-group" ng-show="editing" ng-submit="editing = false">
            <form class="form-inline" role="form">
              <input type="text" class="form-control input-sm" ng-model="item.name" placeholder="Beat">
            </form>
          </span>
        </li>
      </ul>
    </div>


<div ui-view> </div>
